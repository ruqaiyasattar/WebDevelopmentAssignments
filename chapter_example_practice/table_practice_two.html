<!DOCTYPE html>
<html><head><title>table practice</title></head>
<body style="background-color:#fff9e6">

<div class="table" style="background-color:white;height:130px;width:190px ">
<table>
<tr>
<th></th>
<th scope="col">Saturday</th>
<th scope="col">Sunday</th>
</tr>

<tr>
<th scope="row">Tickets sold:</th>
<td>120</td>
<td>135</td>
</tr>

<tr>
<th scope="row">Total sales</th>
<td>$600</td>
<td>$675</td>
</tr>

</table>
</div>
</body>
</html>
