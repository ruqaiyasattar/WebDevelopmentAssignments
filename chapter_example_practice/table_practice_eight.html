<!DOCTYPE html>
<html><head><title>table practice</title>

<style>

th, td,th {
    padding: 25px;
}
</style>
</head>
<body style="background-color:#fff9e6">

<div class="table" style="background-color:white;height:130px;width:290px ">
<table style="background-color:#e6e6e6;border:"2";>
<thead>
<tr>
<th ></th>
<th width="340" scope="col">Home starter hosting</th>
<th width="340" scope="col">Premium business hosting</th>
</tr>
</thead>
<tbody>
<tr>
<th scope="row">Disk space</th>
<td width="350">250mb</td>
<td width="350">1gb</td>
</tr>

<tr>
<th scope="row">Bandwidth</th>
<td>5gb per month</td>
<td>50gb per month</td>
</tr>

<tr>
<th scope="row">Email accounts</th>
<td>3</td>
<td>10</td>
</tr>

<tr>
<th scope="row">Server</th>
<td>Shared</td>
<td>VPS</td>
</tr>

<tr>
<th scope="row">Support</th>
<td>Email</td>
<td>Telephone and email</td>
</tr>

<tr>
<th scope="row">Setup</th>
<td>Free</td>
<td>Free</td>
</tr>

<tr>
<th scope="row">FTP accounts</th>
<td>1</td>
<td>5</td>
</tr>
</tbody>

<tfoot>
<tr>
<th scope="row"></th>
<td colspan="2">Sign up new and save 10%</td>

</tr>
</tfoot>
</table>
</div>
</body>
</html>
