<!DOCTYPE html>
<html><head><title>table practice</title>
<style>
.tr,th,td{
padding:3px;
border:3px solid #d9d9d9;
border-collapse:collapse;
}
</style>

</head>
<body style="background-color:#fff9e6">

<div class="table" style="background-color:white;height:130px;width:290px ">
<table style="background-color:#e6e6e6">
<tr>
<th></th>
<th scope="col">ABC</th>
<th scope="col">BBC</th>
<th scope="col">CNN</th>
</tr>

<tr>
<th scope="row">6am - 7pm</th>
<td rowspan="2">Movie</td>
<td>Comedy</td>
<td>News</td>
</tr>

<tr>
<th scope="row">7pm - 8pm</th>
<td>Sport</td>
<td>Current Affairs</td>
</tr>

</table>
</div>
</body>
</html>
