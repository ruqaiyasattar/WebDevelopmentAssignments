<!DOCTYPE html>
<html><head><title>table practice</title>
<style>
.tr,th,td{
border:3px solid #d9d9d9;
border-collapse:collapse;
}
</style>

</head>
<body style="background-color:#fff9e6">

<div class="table" style="background-color:white;height:130px;width:290px ">
<table style="background-color:#e6e6e6;cellpadding:"10";cellspacing:"5">
<tr>
<th></th>
<th scope="col">Withdrawn</th>
<th scope="col">Credit</th>
<th scope="col">Balance</th>
</tr>

<tr>
<th scope="row">January</th>
<td>250.00</td>
<td>660.50</td>
<td>410.50</td>
</tr>

<tr>
<th scope="row">February</th>
<td>135.55</td>
<td>895.20</td>
<td>1170.15</td>
</tr>

</table>
</div>
</body>
</html>
